<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search for cards by name</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="seperator">
        <div class="search-box">
            <div class="row">
                <input type="text" class="input-box" placeholder="Search by card name" autocomplete="off">
            </div>
            <div class="result-box">

            </div>
        </div>
    </div>
    <div class="seperator">
        <div class="card">
            <div class="export">
                <p>Export cards</p>
                <button class="export-button">Export</button>
            </div>
            <div class="card-list">
                
            </div>
        </div>
    </div>

<script src="script.js"></script>
    
</body>
</html>
